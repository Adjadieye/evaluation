<!-- patient_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Liste des Patients</title>
</head>
<body>
    <h1>Liste des Patients</h1>
    <ul>
    {% for patient in patients %}
        <li>{{ patient.nom }} {{ patient.prenom }} - {{ patient.date_naissance }} - {{ patient.adresse }} - {{ patient.numero_telephone }} - {{ patient.email }}</li>
    {% endfor %}
    </ul>
</body>
</html>
